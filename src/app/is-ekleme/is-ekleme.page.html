<ion-header>
  <ion-toolbar>

    <ion-title style="text-align: center">İş Ekle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">İş Başlığı</ion-label>
    <ion-input [(ngModel)]="is_baslik"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Notlar</ion-label>
    <ion-textarea rows="6" cols="20" [(ngModel)]="is_notlar"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tarih</ion-label>
    <ion-datetime  [(ngModel)]="is_tarih" cancelText="Vazgeç" doneText="Tamamla"   displayFormat="DD/MM/YYYY" picker-format="DD/MM/YYYY"  min="2021-01-01" max="2030-12-09"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Saat</ion-label>
    <ion-datetime  [(ngModel)]="is_saat"  cancelText="Vazgeç" doneText="Tamamla" displayFormat="HH:mm" minuteValues="0,15,30,45"></ion-datetime>
  </ion-item>



    <ion-item>
      <ion-label>Alarm</ion-label>
      <ion-toggle color="dark" [(ngModel)]="alarm"></ion-toggle>
    </ion-item>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="test()" expand="block">Kaydet</ion-button>

  </ion-toolbar>

</ion-footer>
