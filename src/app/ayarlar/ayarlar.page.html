<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ayarlar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Ayarlar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item>
      <ion-range min="0" max="100" step="2">

        <ion-icon slot="end" name="notifications-outline"></ion-icon>
      </ion-range>
    </ion-item>


    <ion-item>
      <ion-label>Sessiz</ion-label>
      <ion-toggle [(ngModel)]="sessiz"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>TitreÅŸim</ion-label>
      <ion-toggle [(ngModel)]="titresim"></ion-toggle>
    </ion-item>

</ion-content>
